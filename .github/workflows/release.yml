name: Release installers

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build-windows:
    name: Build Windows (NSIS)
    runs-on: windows-latest
    needs: build-and-release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer (version from tag)
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Building version: $VERSION"
          npm run ci:win -- --config.extraMetadata.version="$VERSION"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload release assets (Windows)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    needs: build-and-release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build macOS DMG (version from tag)
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Building version: $VERSION"
          npm run make:mac -- --config.extraMetadata.version="$VERSION"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload release assets (macOS)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            out/make/**/*.dmg
            out/make/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
